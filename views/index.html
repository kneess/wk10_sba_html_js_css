<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">

      </head>
      <style>

        .form-row {
          height: 85vh;
        }

      </style>

    <body>
      <!-- header  -->
      <div class="container-fluid text-center">
        <div class="row">
        <div class="col header-col">
          <header><h1>Doggy Bloggy</h1></header>  
        </div>
      </div>
      </div>

      <!-- mid container  -->
      <div class="container-fluid mid-container">
        <div class="row form-row justify-content-center align-items-center">
          <div class="col-4">
            <div class="row justify-content-center text-center">
              <h1>Login</h1>
              <img src="../images/dog-blanket.jpg" id="imgdog" alt="dog in a blanket" style="height: 15em; width: 15em; border-radius: 50%;">
            </div>
          </div>

          <div class="col-7 form-col">

            <form name="myForm" onsubmit="return(validate());" id="loginForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" id="submitBtn" class="btn btn-primary">Login</button>
            </form>

          </div>
        </div>
      </div>

      <!-- footer  -->
      <div class="container-fluid sticky-bottom text-center">
        <div class="row">
          <div class=" col foot-col">
            <footer><b>Â© 2021 Copyright: DoggyBloggy.com</b></footer>  
          </div>
        </div>
      </div>

      <!-- jquery  -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="../js/index.js"></script>
    </body>

</html>
